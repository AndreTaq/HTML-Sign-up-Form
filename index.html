<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="get" action="results.html"> <!-- TODO: Set Action and Method Properties -->
            <div>
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname">
                <!-- TODO: Create a "lastname" input with type "text" -->
                <label for="lastname">Your Last Name</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <!-- TODO: Make fieldset and legend -->
            <!-- Todo: Email Input -->
            <!-- Todo: Street Address Input -->
            <!-- Todo: City, State, and Zip Inputs -->
            <fieldset>
                <legend>Your Contact Info</legend>
                <label for="email">Your Email</label>
                <input type="text" id="email" name="email">
                <label for="address">Your Street Address</label>
                <input type="text" id="address" name="address">
                <label for="city"> Your City</label>
                <input type="text" id="city" name="city">
                <label for="state">Your State</label>
                <select name="state"> 
                    <option value="AK">Alaska</option>
                    <option value="CA">California</option>
                    <option value="CT">Connecticut</option>
                    <option value="CO">Colorado</option>
                </select>
                <label for="zipcode">Your Zipcode</label>
                <input type="text" id="zipcode" name="zipcode">

            </fieldset>
            <!-- TODO: Second fieldset -->
            <!-- TODO: Radio buttons for selecting preferred destination -->
            <!-- TODO: Color input for selecting favorite color -->
            <!-- TODO: Checkboxes for selecting extra add-ons -->
            <!-- TODO: Submit Button -->
            <fieldset>
                <legend>Your Preferences</legend>
                <h3>Choose your location</h3>
                <div>
                    <input type="radio" id="aruba" name="location" value="Aruba" checked>
                    <label for="aruba">Aruba</label>
                </div>
                <div>
                    <input type="radio" id="Japan" name="location" value="Japan">
                    <label for="Japan">Japan</label>
                </div>
                <div>
                    <input type="radio" id="Reykjavik" name="location" value="Reykjavik">
                    <label for="Reykjavik">Reykjavik</label>
                </div>
                <div>
                    <input type="radio" id="New Zealand" name="location" value="New Zealand">
                    <label for="New Zealand">New Zealand</label>
                </div>
                <br>
                <div>
                    <label for="color">Favorite Color</label>
                    <input type="color" name="color" id="color">
                </div>
                <br>
                <div>
                    <input type="checkbox" id="extras" name="extras" value="sauna access">
                    <label for="extras">Sauna Access</label><br>
                    <input type="checkbox" id="extras" name="extras" value="in-room hot tub">
                    <label for="extras">In-room hot tub</label><br>
                    <input type="checkbox" id="extras" name="extras" value="Gym Access">
                    <label for="extras">Gym Access</label><br>
                </div>
            </fieldset>
         <input type="submit" value="Enter the Contest">
        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>
</html>
